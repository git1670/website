    body {
      font-family: Helvetica, Arial, sans-serif;
      text-align: center;
    }
    .rainbow {font-size: 6em;} /* increase size, try 2em–5em */
    .rainbow span.red    { color: red; }
    .rainbow span.orange { color: orange; }
    .rainbow span.yellow { color: gold; }
    .rainbow span.green  { color: green; }
    .rainbow span.blue   { color: blue; }
    .rainbow span.indigo { color: indigo; }
    .rainbow span.violet { color: violet; }

    .image-container {
      position: relative;
      width: 300px;   /* adjust to match your image width */
      margin: 0 auto; /* centers the container */
    }

    .text-image {
      display: block;
      width: 100%;
      position: relative;
      z-index: 2; /* keeps it on top */
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.1); } /* grow 10% */
      100% { transform: scale(1); }
    }

    .face-image {
      position: absolute;
      top: 20%; /* shift down 30% of container height */
      left: 0;
      width: 100%;
      z-index: 1; /* behind top image */
      animation: pulse 2.5s infinite;
    }

    .phone-text {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;            /* span full width */
      color: black;           /* text color */
      text-align: center;     /* center the text */
      font-size: 4em;
      z-index: 2;
    }
  </style>
</head>
